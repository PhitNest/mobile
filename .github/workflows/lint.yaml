name: Lint

on:
  push:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out from git
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "beta"

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter analyze
